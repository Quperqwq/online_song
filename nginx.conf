server {
    listen 27000;  # 监听80端口
    server_name quper-website.eo.mk;  # 将此处替换为你的域名或IP地址

    location / {
        proxy_pass http://localhost:5000;  # 将请求转发到Express应用
        proxy_set_header Host $host;  # 保留原始Host头
        proxy_set_header X-Real-IP $remote_addr;  # 转发真实IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # 转发IP链
        proxy_set_header X-Forwarded-Proto $scheme;  # 转发协议
    }
}