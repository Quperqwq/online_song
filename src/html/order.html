<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ __html_head }}
    <link rel="stylesheet" href="/src/page-order.css">
    
    <title> Order The Song </title>
</head>
<body>
    <nav id="page-nav"></nav>

    <main id="top">
        <section id="control" class="control" data-style-preview="show">
            <section class="search">
                <input id="search-input" placeholder="输入关键词以搜索..." type="text" title="search song">
                <button id="search-submit" class="icon-search no-margin" type="button" title="start search"></button>
            </section>
            <section id="preview" class="preview">
                <h3>
                    当前试听:<span id="preview-title">--</span>
                </h3>
                <audio id="player" src="" controls></audio>
                <div class="line">
                    <button id="order-submit" type="button" class="button">就这首!</button>
                </div>
            </section>
        </section>


        <section class="relative table-area">
        <table class="list">
            <thead class="sticky-top">
                <tr>
                    <th class="title"> 歌曲名 </th>
                    <th class="singer"> 歌手 </th>
                    <th class="play"> 试听 </th>
                </tr>
            </thead>
            <tbody id="search-table">
                <tr> 
                    <td class="title">请键入关键词</td>
                    <td class="singer"></td>
                    <td class="play"></td>
                </tr>
            </tbody>
        </table>
    </section>
    </main>
    
    <section id="msg-box"></section>
    <script src="/src/page-order.js"></script>
</body>
</html>
