<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ __html_head }}
    <link rel="stylesheet" href="/src/page-player.css">
    <title>Song Player</title>
</head>
<body>
    <nav id="page-nav" class="hidden"></nav>

    <main>
        <section class="list float-left">
            <h2>
                <span>播放列表</span>
            </h2>
            <section class="no-scroll-bar">
                <ol id="play-list">
                    <li data-style="show">
                        <article class="info">
                            <span class="number"> 0 </span>
                            <img class="avatar" src="/src/avatar/normal.webp" alt="user avatar">
                            <span class="name"> ... </span>
                        </article>
                        <article class="item">
                            <span class="title"> 歌曲标题 </span>
                            <span class="singer"> 歌手 </span>
                        </article>
                    </li>
                </ol>
            </section>
        </section>
    
        <section class="player float-right" style="--image-url: url('/src/test.webp');">
            <div class="background"></div>
            <div class="progress" id="song-progress" style="--progress: 0%;">
                <div class="content"></div>
            </div>
            <div class="info">
                <h2 class="title" id="song-title"> 初始化... </h2>
                <div class="line">
                    <span class="singer" id="song-singer"> 初始化... </span>
                </div>
                <div class="line">
                    <span class="order" id="song-order"> 初始化... </span>
                </div>
                
                <div id="audio"></div>
            </div>
            <div class="lyric no-scroll-bar">
                <ul id="lyric-list">
                    <li class="now"> 初始化... </li>
                </ul>
            </div>
        </section>

    </main>

    <section id="msg-box"></section>
    <script src="/src/page-player.js"></script>
</body>
</html>
